                <div class="buttons-modal">

                    <button class="add-article" id="submit-button">Add article</button>

                    <form action="insertar_post.php" method="POST" id="myForm">
                        <!-- Título del Post -->
                        <label for="titulo">Título del Post</label>
                        <input type="text" id="titulo" name="titulo" required>
            
                        <!-- Descripción del Post -->
                        <label for="descripcion">Descripción del Post</label>
                        <textarea id="descripcion" name="descripcion" required></textarea>
            
                        <!-- Categoría del Post -->
                        <label for="categoria">Categoría</label>
                        <select id="categoria" name="categoria" required>
                            <option value="Justicia y derechos">Justicia y derechos</option>
                            <option value="Cultura de paz">Cultura de paz</option>
                            <option value="Instituciones sólidas">Instituciones sólidas</option>
                            <option value="Participación ciudadana">Participación ciudadana</option>
                            <option value="Noticias y actualidad">Noticias y actualidad</option>
                            <option value="Opinión">Opinión</option>
                            <option value="Educación cívica">Educación cívica</option>
                            <option value="Historias de impacto">Historias de impacto</option>
                            <option value="Recursos y herramientas">Recursos y herramientas</option>
                        </select>
            
                        <!-- Contenido del Post -->
                        <label for="contenido">Contenido del Post</label>
                        <textarea id="contenido" name="contenido" required></textarea>
            
                        <!-- Fecha de Publicación -->
                        <label for="fecha">Fecha de Publicación</label>
                        <input type="date" id="fecha" name="fecha" required>
            
                        <!-- Imagen o Multimedia -->
                        <label for="imagen">Imagen</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*,video/*">            
                    </form>
                </div>
            </div>
        </div>
