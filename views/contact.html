        <input type="text" placeholder="Search..." />

      </nav>
    </header>

    <section class="contact-section">
      <h2>Contactanos</h2>
      <div class="contact-box">
        <!-- Panel izquierdo -->
        <div class="left-panel">
          <div class="info-block">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <div>
              <p class="label">Nuestro Email</p>
              <p class="detail">PeaceInProgress@gmail.com</p>
            </div>
          </div>
          <div class="info-block">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <div>
              <p class="label">Telefono</p>
              <p class="detail">+33 123 456 76</p>
            </div>
          </div>
          <div class="socials">
            <p class="label">Siguenos en nuestras Redes</p>
            <div class="icons">
              <a href="#"><i class="fab fa-facebook-f social"></i></a>
              <a
                href="https://www.instagram.com/peace.in_progress/"
                target="_blank"
              >
                <i class="fab fa-instagram social"></i>
              </a>
              <a href="#"><i class="fab fa-x-twitter social"></i></a>
              <a
                href="https://www.tiktok.com/@peaceinprogressblog"
                target="_blank"
              >
                <i class="fab fa-tiktok social"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Panel derecho -->
        <form class="right-panel" id="contactForm">
          <h3>Envianos mensaje</h3>
          <div class="form-row">
            <input
              type="text"
              placeholder="Name"
              class="glass-input"
              name="name"
              required
            />
            <input
              type="text"
              placeholder="Last Name"
              class="glass-input"
              name="lastname"
              required
            />
          </div>
          <input
            type="email"
            placeholder="Email"
            class="glass-input"
            name="email"
            required
          />
          <textarea
            placeholder="Message"
            class="glass-input"
            name="message"
            required
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
    <script defer src="../js/traslate.js"></script>
