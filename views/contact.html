<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="../assets/minilogo.png">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css" />
    <script defer src="../js/contact.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header>
        <img src="../image/logo.png" class="logo" onclick="location.href='index.html'">

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <span class="search-icon">üîç</span>
        </div>

        <nav>
            <a href="index.html">home</a>
            <a href="contact.html">Contact</a>
            <a href="">Info</a>
            <a href="login.html" class="btn">Login</a>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-box">

            <!-- Panel izquierdo -->
            <div class="left-panel">
                <div class="info-block">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div>
                        <p class="label">Email Us</p>
                        <p class="detail">PeaceInProgress@gmail.com</p>
                    </div>
                </div>
                <div class="info-block">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div>
                        <p class="label">Phone Us</p>
                        <p class="detail">+33 123 456 76</p>
                    </div>
                </div>
                <div class="socials">
                    <p class="label">Follow our social media</p>
                    <div class="icons">
                        <a href="#"><i class="fab fa-facebook-f social"></i></a>
                        <a href="https://www.instagram.com/peace.in_progress/" target="_blank">
                            <i class="fab fa-instagram social"></i>
                        </a>
                        <a href="#"><i class="fab fa-x-twitter social"></i></a>
                        <a href="https://www.tiktok.com/@peaceinprogressblog" target="_blank">
                            <i class="fab fa-tiktok social"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Panel derecho -->
            <form class="right-panel" id="contactForm">
                <h3>Send us a message</h3>
                <div class="form-row">
                    <input type="text" placeholder="Name" class="glass-input" name="name" required />
                    <input type="text" placeholder="Last Name" class="glass-input" name="lastname" required />
                </div>
                <input type="email" placeholder="Email" class="glass-input" name="email" required />
                <textarea placeholder="Message" class="glass-input" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>

        </div>
    </section>

</body>

</html>
